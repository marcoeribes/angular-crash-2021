
<div
    *ngIf="showAddTask; else elseBlock"
        [ngClass]="{  }"
        class="task"
    >
    <form (keyup.enter)="onSubmit()">
        <input
        type="text"
        name="text"
        [(ngModel)]="text"
        id="text"
        placeholder="Add Task"
      />
    <input
    type="text"
    name="day"
    [(ngModel)]="day"
    id="day"
    placeholder="Add Date"
    />
</form>

</div>
<ng-template #elseBlock>
    <input  type="image" class="resize" src="../assets/green-add-button.png" (click)="onClick()"/>
</ng-template>

<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <section style="display: flex; flex-direction: row-reverse;">
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
    <h3>
      {{ task.text }}
    </h3>
  </section>
  <p>{{ task.day }}</p>
</div>
